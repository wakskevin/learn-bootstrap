<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Bootstrap 5 - Padding</title>
    <style>
        div>p {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <main class="container mt-4">
        <h1 class="text-danger">Padding</h1>
        <h4 class="text-secondary">Padding</h4>
        <div class="p-1 d-inline-block bg-secondary text-white">Rex</div>
        <div class="p-2 d-inline-block bg-secondary text-white">Rex</div>
        <div class="p-3 d-inline-block bg-secondary text-white">Rex</div>
        <div class="p-4 d-inline-block bg-secondary text-white">Rex</div>

        <div class="p-5 d-inline-block bg-secondary text-white">
            <p>Rex</p>
        </div>

        <hr>
        <h4 class="text-secondary">Padding Sides</h4>
        <div class="ps-3 d-inline-block bg-secondary text-white">Rex</div>
        <div class="pt-3 d-inline-block bg-secondary text-white">Rex</div>
        <div class="pe-3 d-inline-block bg-secondary text-white">Rex</div>
        <div class="pb-3 d-inline-block bg-secondary text-white">Rex</div>
        <hr>
        <h4 class="text-secondary">Padding Sides</h4>
        <div class="px-3 d-inline-block bg-secondary text-white">Rex</div>
        <div class="py-3 d-inline-block bg-secondary text-white">Rex</div>
    </main>

</body>

</html>

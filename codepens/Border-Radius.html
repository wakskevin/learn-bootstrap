<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Border Radius</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">
    <h1 class="text-danger">Thumbnail</h1>

    <h4>rounded</h4>
    <img class="rounded img-fluid" src="assets/images/flight.jpg" alt="Robots in the Park">

    <hr>

    <h4>rounded-top</h4>
    <img class="rounded-top img-fluid" src="assets/images/flight.jpg" alt="Robots in the Park">

    <hr>

    <h4>rounded-end</h4>
    <img class="rounded-end img-fluid" src="assets/images/flight.jpg" alt="Robots in the Park">

    <hr>

    <h4>rounded-bottom</h4>
    <img class="rounded-bottom img-fluid" src="assets/images/flight.jpg" alt="Robots in the Park">

    <hr>

    <h4>rounded-start</h4>
    <img class="rounded-start img-fluid" src="assets/images/flight.jpg" alt="Robots in the Park">

    <hr>

    <h4>rounded-circle</h4>
    <img class="rounded-circle img-fluid" src="assets/images/flight.jpg" alt="Robots in the Park">

    <hr>

    <h4>rounded-pill</h4>
    <img class="rounded-pill img-fluid" src="assets/images/flight.jpg" alt="Robots in the Park">


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Carousel</title>
    <link rel="stylesheet" href="assets/dist/css/bootstrap.min.css">
    <script src="assets/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
    <main class="container mt-4">
        <h1>Carousel</h1>
        <h4 class="text-secondary">Ride</h4>
        <div id="robotcarousel" class="carousel" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/images/swamp.png" alt="swamp">
                </div>
                <div class="carousel-item active">
                    <img class="d-block w-100" src="assets/images/flight.jpg" alt="flight">
                </div>
            </div>
        </div>
        <hr>
        <h4 class="text-secondary">Slide</h4>
        <div id="robotcarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/images/swamp.png" alt="swamp">
                </div>
                <div class="carousel-item active">
                    <img class="d-block w-100" src="assets/images/flight.jpg" alt="flight">
                </div>
            </div>
        </div>
        <hr>
        <h4 class="text-secondary">Fade</h4>
        <div id="robotcarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/images/swamp.png" alt="swamp">
                </div>
                <div class="carousel-item active">
                    <img class="d-block w-100" src="assets/images/flight.jpg" alt="flight">
                </div>
            </div>
        </div>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Content</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <h1 class="mt-4 mb-2">Diplay Flex</h1>

        <h4 class="text-secondary">justify-content-start</h4>
        <div class="d-flex justify-content-md-start">
            <div class="border p-2">Rex</div>
            <div class="border p-2">Dolores</div>
            <div class="border p-2">Bubbles</div>
        </div>
        <hr>

        <h4 class="text-secondary">justify-content-end</h4>
        <div class="d-flex justify-content-md-end">
            <div class="border p-2">Rex</div>
            <div class="border p-2">Dolores</div>
            <div class="border p-2">Bubbles</div>
        </div>
        <hr>

        <h4 class="text-secondary">justify-content-center</h4>
        <div class="d-flex justify-content-md-center">
            <div class="border p-2">Rex</div>
            <div class="border p-2">Dolores</div>
            <div class="border p-2">Bubbles</div>
        </div>
        <hr>

        <h4 class="text-secondary">justify-content-between</h4>
        <div class="d-flex justify-content-md-between">
            <div class="border p-2">Rex</div>
            <div class="border p-2">Dolores</div>
            <div class="border p-2">Bubbles</div>
        </div>
        <hr>

        <h4 class="text-secondary">justify-content-around</h4>
        <div class="d-flex justify-content-md-around">
            <div class="border p-2">Rex</div>
            <div class="border p-2">Dolores</div>
            <div class="border p-2">Bubbles</div>
        </div>
        <hr>

        <h4 class="text-secondary">justify-content-evenly</h4>
        <div class="d-flex justify-content-md-evenly">
            <div class="border p-2">Rex</div>
            <div class="border p-2">Dolores</div>
            <div class="border p-2">Bubbles</div>
        </div>
        <hr>
</body>

</html>

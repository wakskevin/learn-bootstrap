<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Flex Wrap</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <h1 class="mt-4 mb-2">Flex Wrap</h1>

        <h4 class="text-success">flex-nowrap</h4>

        <div class="d-flex flex-md-nowrap bg-info" style="width: 310px;">
            <div class="border p-2 text-center" style="width: 125px;">Rex</div>
            <div class="border p-2 text-center" style="width: 125px;">Dolores</div>
            <div class="border p-2 text-center" style="width: 125px;">Bubbles</div>
            <div class="border p-2 text-center" style="width: 125px;">Fred</div>
            <div class="border p-2 text-center" style="width: 125px;">Rivet</div>
            <div class="border p-2 text-center" style="width: 125px;">Eileen</div>
        </div>

        <hr>

        <h4 class="text-secondary">flex-wrap</h4>

        <div class="d-flex flex-wrap bg-info" style="width: 310px;">
            <div class="border p-2 text-center" style="width: 125px;">Rex</div>
            <div class="border p-2 text-center" style="width: 125px;">Dolores</div>
            <div class="border p-2 text-center" style="width: 125px;">Bubbles</div>
            <div class="border p-2 text-center" style="width: 125px;">Fred</div>
            <div class="border p-2 text-center" style="width: 125px;">Rivet</div>
            <div class="border p-2 text-center" style="width: 125px;">Eileen</div>
        </div>

        <hr>

        <h4 class="text-secondary">flex-wrap-reverse</h4>

        <div class="d-flex flex-wrap-reverse bg-info" style="width: 310px;">
            <div class="border p-2 text-center" style="width: 125px;">Rex</div>
            <div class="border p-2 text-center" style="width: 125px;">Dolores</div>
            <div class="border p-2 text-center" style="width: 125px;">Bubbles</div>
            <div class="border p-2 text-center" style="width: 125px;">Fred</div>
            <div class="border p-2 text-center" style="width: 125px;">Rivet</div>
            <div class="border p-2 text-center" style="width: 125px;">Eileen</div>
        </div>

        <hr>

</body>

</html>

<!DOCTYPE html>
<html lang='en' dir='ltr'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Bootstrap 5 - Carousel Interactivity</title>

    <!-- Bootstrap CSS -->
    <link href='../node_modules/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet'>
</head>

<body>
    <main class='container mt-4'>
        <h1>Carousel Interactivity</h1>

        <h4 class="text-secondary">Ride, Interval, Pause</h4>
        <div id="robotcarousel" class="carousel slide" data-bs-interval="1000" data-bs-pause="hover" data-bs-ride="true">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#robotcarousel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#robotcarousel" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item" data-bs-interval="2000">
                    <img class="d-block w-100" src="assets/images/swamp.png" alt="swamp">
                </div>
                <div class="carousel-item active">
                    <img class="d-block w-100" src="assets/images/flight.jpg" alt="flight">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#robotcarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#robotcarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src='../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js'></script>
</body>

</html>

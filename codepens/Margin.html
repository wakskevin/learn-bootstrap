<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="assets/dist/css/bootstrap.min.css">

<body class="container">

        <div class="bg-warning d-inline-block"><div class="m-2 p-2 d-inline-block bg-secondary text-white">Rex</div></div>
        <div class="bg-warning d-inline-block"><div class="m-3 p-2 d-inline-block bg-secondary text-white">Rex</div></div>

        <div class="bg-warning d-inline-block"><div class="my-3 p-2 d-inline-block bg-secondary text-white">Rex</div></div>

        <hr>
    </main>

</html>

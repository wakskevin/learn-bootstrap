<!DOCTYPE html>
<html lang='en' dir='ltr'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Bootstrap 5 - Popovers</title>

    <!-- Bootstrap CSS -->
    <link href='../node_modules/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet'>
</head>

<body>
    <main class='container mt-4' style="margin-left: 200px;"> 
            <h1>Popovers</h1>

            <div class="d-inline-flex flex-column gap-3">

                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
                    data-bs-placement="top" data-bs-content="Top popover" title="Headline">
                    Popover on top
                </button>
                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
                    data-bs-placement="right" data-bs-content="Right popover">
                    Popover on right
                </button>
                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
                    data-bs-placement="bottom" data-bs-content="Bottom popover">
                    Popover on bottom
                </button>
                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
                    data-bs-placement="left" data-bs-content="Left popover">
                    Popover on left
                </button>
            </div>
            <hr>
    </main>

    <!-- Bootstrap JS -->
    <script src='../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js'></script>

    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
</body>

</html>

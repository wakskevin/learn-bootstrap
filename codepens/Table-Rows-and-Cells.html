<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Bootstrap 5 Table Rows and Cells</title>
</head>

<body>
    <h1 class="text-danger">Active Clases</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Movie Title</th>
                <th>Genre</th>
                <th>Tickets Sold</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>The Gadgetfather</td>
                <td>Drama</td>
                <td>385,183</td>
            </tr>
            <tr class="table-active">
                <td>2</td>
                <td>Aging Hull </td>
                <td>Drama/Sports</td>
                <td>344,193</td>
            </tr>
            <tr class="table-warning">
                <td>3</td>
                <td>A Clone is Born </td>
                <td>Comedy/Drama</td>
                <td>260,281</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Rustin' in The Rain</td>
                <td class="table-danger">Musical</td>
                <td>308,224</td>
            </tr>
        </tbody>
    </table>

    <hr>


</body>

</html>

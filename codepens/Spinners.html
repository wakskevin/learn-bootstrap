<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Spinners</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    
    <!-- Bootstrap Icons -->
    <link rel='stylesheet' href='../node_modules/bootstrap-icons/font/bootstrap-icons.min.css'>
</head>

<body>
    <h1>Progress Bar</h1>

    <h4 class="text-secondary">Basic</h4>

    <div class="spinner-border text-info">
        <span class="visually-hidden">Loading...</span>
    </div>

    <hr>

    <h4 class="text-secondary">Growing Spinners</h4>
    <div class="d-flex justify-content-center">
        <div class="spinner-grow text-danger d-flex justify-content-center align-items-center" role="status">
            <i class="bi bi-heart-fill text-warning"></i>
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <hr>
</body>

</html>

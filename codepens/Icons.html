<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap css -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />

    <title>Bootstrap Icons</title>
</head>

<body>
    <main class="container mt-4">
        <!-- Icon Fonts -->
        <p>
            <i class="bi bi-heart-fill ms-4" style="font-size: 0.5rem; color: green"></i>
            : Using fonts
        </p>

        <!-- SVG -->
        <p>
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                class="bi bi-heart-fill me-2" viewBox="0 0 16 16" style="font-size: 32; color: aquamarine">
                <path fill-rule="evenodd"
                    d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
            </svg>
            : Using Embedded SVG
        </p>

        <!-- SVG other optimizations-->
        <p>
            <svg xmlns="http://www.w3.org/2000/svg" width=".8em" height=".8em" fill="transparent" 
                class="bi bi-heart-fill me-2" viewBox="0 0 16 16">
                <path stroke="red" fill-rule="evenodd" overflow="visible"
                    d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
            </svg>SVG Icons
        </p>
    </main>
    <!-- 
        fill - currentColor (if color has been specified using text-*), a color value (e.g. red), transparent
     -->
</body>

</html>

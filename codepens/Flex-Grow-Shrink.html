<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Flex Grow/Shrink</title>
    <link rel="stylesheet" href="assets/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <h1 class="mt-4 mb-2">Flex Grow/Shrink</h1>

        <h4 class="text-secondary">flex-grow</h4>
        <div class="d-flex">
            <div class="p-2 bg-secondary text-white">
                <h4 class="mb-0">Robotesque</h4>
                <p class="mb-0">Considered ahead of it's time</p>
            </div>
            <div class="p-2 bg-warning flex-md-grow-1">
                <h4 class="text-secondary mb-0">Denimomatic</h4>
                <p class="mb-0">Launched as a brand for robots</p>
            </div>
            <div class="p-2 bg-secondary text-white">
                <h4 class="mb-0">Bling Thing</h4>
                <p class="mb-0">For the daring robot</p>
            </div>
        </div>

        <hr>

        <h4 class="text-secondary">flex-shrink</h4>
        <div class="d-flex">
            <div class="flex-grow-1 w-50 p-2 bg-secondary text-white">
                <h4 class="mb-0">Robotesque</h4>
                <p class="mb-0">Considered ahead of it's time</p>
            </div>
            <div class="flex-md-shrink-1 p-2 bg-warning">
                <h4 class="text-secondary mb-0">Denimomatic</h4>
                <p class="mb-0">Launched as a brand for robots</p>
            </div>
            <div class="flex-grow-1 w-50 p-2 bg-secondary text-white">
                <h4 class="mb-0">Bling Thing</h4>
                <p class="mb-0">For the daring robot</p>
            </div>
        </div>

        <hr>

    </div>

</body>

</html>

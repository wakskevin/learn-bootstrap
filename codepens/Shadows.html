<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Shadows</title>
    <link rel="stylesheet" href="../assets/dist/css/bootstrap.min.css">
</head>

<body>
    <h1 class="text-danger">Thumbnail</h1>

    <h4>None</h4>
    <img class="img-thumbnail shadow-none" src="../assets/images/flight_tn.png" alt="Robots in the Park">

    <hr>

    <h4>shadow-sm</h4>
    <img class="img-thumbnail shadow-sm" src="../assets/images/flight_tn.png" alt="Robots in the Park">

    <hr>

    <h4>shadow</h4>
    <img class="img-thumbnail shadow" src="../assets/images/flight_tn.png" alt="Robots in the Park">

    <hr>

    <h4>shadow-lg</h4>
    <img class="img-thumbnail shadow-lg" src="../assets/images/flight_tn.png" alt="Robots in the Park">

    <hr>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Bootstrap Contextual List Group Classes</title>
</head>

<body>
    <h1 class="text-danger">Contextual List Group Classes</h1>

    <h4>What robots can do better than you.</h4>
    <ul class="list-group">
        <li class="list-group-item list-group-item-primary">Space travel and exploration</li>
        <li class="list-group-item list-group-item-secondary">Superfast mass production</li>
        <li class="list-group-item list-group-item-success">Intricate surgery</li>
        <li class="list-group-item list-group-item-danger">Flipping pancakes</li>
        <li class="list-group-item list-group-item-warning">Packing suitcases</li>
        <li class="list-group-item list-group-item-info">Space travel and exploration</li>
        <li class="list-group-item list-group-item-light">Superfast mass production</li>
        <li class="list-group-item list-group-item-dark">Intricate surgery</li>
    </ul>

</body>

</html>

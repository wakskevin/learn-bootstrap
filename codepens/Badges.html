<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Button Sizes</title>
    <link rel="stylesheet" href="assets/dist/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css'>
</head>

<body>
    <h1>Badges</h1>

    <h4 class="text-secondary">badge</h4>
    <div class="fs-5">Bubbles <span class="badge bg-primary">1</span></div>

    <hr>

    <h4 class="text-secondary">rounded-pill</h4>
    <div class="fs-3 fw-bold">Fred <span class="badge rounded-pill bg-danger text-warning"><i
                class="bi bi-heart-fill"></i></span></div>

    <hr>

    <h1>Breadcrumb</h1>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Bubbles</li>
            <li class="breadcrumb-item">Cosmo</li>
            <li class="breadcrumb-item">Dolores</li>
            <li class="breadcrumb-item disabled">Fred</li>
        </ol>
    </nav>
    <hr>

    <h4 class="text-secondary">Custom Breadcrumb</h4>

    <nav style="--bs-breadcrumb-divider: '|';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Bubbles</li>
            <li class="breadcrumb-item">Cosmo</li>
            <li class="breadcrumb-item">Dolores</li>
            <li class="breadcrumb-item disabled">Fred</li>
        </ol>
    </nav>
</body>

</html>

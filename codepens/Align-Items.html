<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Align Items</title>
    <link rel="stylesheet" href="../assets/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <h1 class="mt-4 mb-2">Align Items</h1>

        <h4 class="text-secondary">align-items-start</h4>
        <div class="d-flex align-items-md-start bg-info" style="height: 200px">
            <div class="fs-1 border p-2 bg-white">Rex</div>
            <div class="fs-5 border p-2 bg-white">Dolores</div>
            <div class="fs-3 border p-2 bg-white">Bubbles</div>
        </div>
        <hr>

        <h4 class="text-secondary">align-items-end</h4>
        <div class="d-flex align-items-md-end bg-info" style="height: 200px">
            <div class="fs-1 border p-2 bg-white">Rex</div>
            <div class="fs-5 border p-2 bg-white">Dolores</div>
            <div class="fs-3 border p-2 bg-white">Bubbles</div>
        </div>
        <hr>

        <h4 class="text-secondary">align-items-center</h4>
        <div class="d-flex align-items-md-center bg-info" style="height: 200px">
            <div class="fs-1 border p-2 bg-white">Rex</div>
            <div class="fs-5 border p-2 bg-white">Dolores</div>
            <div class="fs-3 border p-2 bg-white">Bubbles</div>
        </div>
        <hr>

        <h4 class="text-secondary">align-items-baseline</h4>
        <div class="d-flex align-items-md-baseline bg-info" style="height: 200px">
            <div class="fs-1 border p-2 bg-white">Rex</div>
            <div class="fs-5 border p-2 bg-white">Dolores</div>
            <div class="fs-3 border p-2 bg-white">Bubbles</div>
        </div>
        <hr>

        <h4 class="text-success">align-items-stretch</h4>
        <div class="d-flex align-items-md-stretch bg-info" style="height: 200px">
            <div class="fs-1 border p-2 bg-white">Rex</div>
            <div class="fs-5 border p-2 bg-white">Dolores</div>
            <div class="fs-3 border p-2 bg-white">Bubbles</div>
        </div>
        <hr>

    </div>

</body>

</html>

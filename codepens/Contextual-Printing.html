<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Bootstrap 5 - Contextual Printing</title>
</head>

<body class="container mt-4">
    <main>
        <h1>Contextual Printing</h1>

        <div class="d-grid gap-2">
            <span class="d-print-none bg-secondary text-white p-2">DON'T PRINT</span>
            <span class="d-none d-print-block bg-secondary text-white p-2">PRINT AS BLOCK</span>
            <span class="d-none d-lg-block d-print-block bg-secondary text-white p-2">SHOW LARGE, PRINT BLOCK</span>
        </div>
    </main>
</body>

</html>

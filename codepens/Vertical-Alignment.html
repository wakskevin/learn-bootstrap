<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Bootstrap Vertical Alignment</title>
</head>

<body>
    <h1 class="text-info">Vertical Alignment</h1>

    <div class="bg-light" style="line-height: 100px">
        <span class="align-baseline">Rex</span>
        <span class="align-top">Dolores</span>
        <span class="align-middle">Bubbles</span>
        <span class="align-bottom">Fred</span>
        <span class="align-text-top">Rivet</span>
        <span class="align-text-bottom">Eileen</span>
    </div>

</body>

</html>

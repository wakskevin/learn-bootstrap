<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Navbar</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <h1 class="container mt-4 mb-2">Navbar</h1>


    <h4 class="container text-secondary">Basic, Using Lists, Light Background</h4>

    <nav class="navbar navbar-expand-lg bg-warning navbar-light">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Bubbles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cosmo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Dolores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Fred</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Levi</a>
                </li>
            </ul>
        </div>
    </nav>

    <hr>

    <h4 class="container text-secondary">Expands on LG, dark background, container-fluid, anchor tags</h4>

    <nav class="navbar navbar-expand-lg bg-secondary navbar-dark">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" aria-current="page" href="#">Bubbles</a>
                <a class="nav-item nav-link" href="#">Cosmo</a>
                <a class="nav-item nav-link" href="#">Dolores</a>
                <a class="nav-item nav-link" href="#">Fred</a>
                <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Levi</a>
            </div>
        </div>
    </nav>

    <hr>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>bootstrap 5 -Align Self</title>
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

	<div class="container">
		<h1 class="mt-4 mb-2">Align Self</h1>

		<h4 class="text-secondary">align-self-start</h4>
		<div class="d-flex bg-info" style="height: 200px">
			<div class="fs-1 border p-2 bg-white">Rex</div>
			<div class="fs-5 border p-2 bg-white">Dolores</div>
			<div class="align-self-md-start border p-2 bg-white">Bubbles</div>
			<div class="fs-2 align-self-md-start border p-2 bg-white">Fred</div>
			<div class="fs-3 border p-2 bg-white">Rivet</div>
			<div class="fs-4 border p-2 bg-white">Eileen</div>
		</div>
		<hr>

		<h4 class="text-secondary">align-self-end</h4>
		<div class="d-flex bg-info" style="height: 200px">
			<div class="fs-1 border p-2 bg-white">Rex</div>
			<div class="fs-5 border p-2 bg-white">Dolores</div>
			<div class="align-self-md-end border p-2 bg-white">Bubbles</div>
			<div class="fs-2 align-self-md-end border p-2 bg-white">Fred</div>
			<div class="fs-3 border p-2 bg-white">Rivet</div>
			<div class="fs-4 border p-2 bg-white">Eileen</div>
		</div>
		<hr>

		<h4 class="text-secondary">align-self-center</h4>
		<div class="d-flex bg-info" style="height: 200px">
			<div class="fs-1 border p-2 bg-white">Rex</div>
			<div class="fs-5 border p-2 bg-white">Dolores</div>
			<div class="align-self-md-center border p-2 bg-white">Bubbles</div>
			<div class="fs-2 align-self-md-center border p-2 bg-white">Fred</div>
			<div class="fs-3 border p-2 bg-white">Rivet</div>
			<div class="fs-4 border p-2 bg-white">Eileen</div>
		</div>
		<hr>

		<h4 class="text-secondary">align-self-baseline</h4>
		<div class="d-flex bg-info" style="height: 200px">
			<div class="fs-1 border p-2 bg-white">Rex</div>
			<div class="fs-5 border p-2 bg-white">Dolores</div>
			<div class="align-self-md-baseline border p-2 bg-white">Bubbles</div>
			<div class="fs-2 align-self-md-baseline border p-2 bg-white">Fred</div>
			<div class="fs-3 border p-2 bg-white">Rivet</div>
			<div class="fs-4 border p-2 bg-white">Eileen</div>
		</div>
		<hr>

		<h4 class="text-success">align-self-stretch</h4>
		<div class="d-flex bg-info" style="height: 200px">
			<div class="fs-1 border p-2 bg-white">Rex</div>
			<div class="fs-5 border p-2 bg-white">Dolores</div>
			<div class="align-self-md-stretch border p-2 bg-white">Bubbles</div>
			<div class="fs-2 align-self-md-stretch border p-2 bg-white">Fred</div>
			<div class="fs-3 border p-2 bg-white">Rivet</div>
			<div class="fs-4 border p-2 bg-white">Eileen</div>
		</div>
		<hr>

	</div>

</body>

</html>

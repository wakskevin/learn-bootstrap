<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Border width</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <h1 class="text-danger">Contextual Border Classes</h1>

    <h4>border</h4>
    <div class="border border-primary bg-light" style="width:100px; height:100px;"></div>

    <hr>

    <h4>border-primary</h4>
    <div class="border border-1 border-primary bg-light" style="width:100px; height:100px;"></div>

    <hr>

    <h4>border-success</h4>
    <div class="border border-2 border-success bg-light" style="width:100px; height:100px;"></div>

    <hr>

    <h4>border-danger</h4>
    <div class="border border-3 border-danger bg-light" style="width:100px; height:100px;"></div>

    <hr>

    <h4>border-warning</h4>
    <div class="border border-4 border-warning bg-light" style="width:100px; height:100px;"></div>

    <hr>

    <h4>border-info</h4>
    <div class="border border-5 border-info bg-light" style="width:100px; height:100px;"></div>

    <hr>
    <hr>
</body>

</html>

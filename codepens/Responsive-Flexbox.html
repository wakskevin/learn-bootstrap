<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Responsive Flexbox</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-4 mb-2">Diplay Flex</h1>

        <h4 class="text-secondary">d-flex</h4>
        <div class="d-block d-md-flex">
            <div class="border p-2">Rex</div>
            <div class="border p-2">Dolores</div>
            <div class="border p-2">Bubbles</div>
        </div>
        <div class="d-block d-md-flex">
            <div class="border p-2">Fred</div>
            <div class="border p-2">Rivet</div>
            <div class="border p-2">Eileen</div>
        </div>

        <hr>

        <h4 class="text-secondary">d-inline-flex</h4>

        <div class="d-block d-md-inline-flex">
            <div class="border p-2">Rex</div>
            <div class="border p-2">Dolores</div>
            <div class="border p-2">Bubbles</div>
        </div>
        <div class="d-block d-md-inline-flex">
            <div class="border p-2">Fred</div>
            <div class="border p-2">Rivet</div>
            <div class="border p-2">Eileen</div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Order</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    
<div class="container">
    <h1 class="mt-4 mb-2">Order</h1>
  
    <div class="d-flex">
      <div class="order-md-first border p-2 text-center bg-secondary text-white">first</div>
      <div class="order-md-0 border p-2 text-center">zero</div>
      <div class="order-md-1 border p-2 text-center">one</div>
      <div class="order-md-2 border p-2 text-center">two</div>
      <div class="order-md-3 border p-2 text-center">three</div>
      <div class="order-md-4 border p-2 text-center">four</div>
      <div class="order-md-5 border p-2 text-center">five</div>
      <div class="order-md-last border p-2 text-center bg-secondary text-white">last</div>
    </div>
    
    <hr>
    
</body>
</html>

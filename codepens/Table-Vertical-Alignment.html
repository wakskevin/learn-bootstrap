<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/dist/css/bootstrap.min.css">
    <title>Boostrap 5 Table Vertical Alignment</title>
</head>

<body>
    <h1 class="text-danger container">Vertical Alignment</h1>

    <table class="table w-100" style="height: 400px;">
        <tr>
            <td class="bg-secondary fs-5 text-white lh-1">none</td>
            <td class="align-baseline fs-5 bg-primary text-white lh-1">align-baseline</td>
            <td class="align-top fs-5 bg-success text-white lh-1">align-top</td>
            <td class="align-middle fs-2 bg-danger text-white lh-1">align-middle</td>
            <td class="align-bottom fs-4 bg-warning text-white lh-1">align-bottom</td>
            <td class="align-text-top bg-info text-white lh-1">align-text-top</td>
            <td class="align-text-bottom fs-1 bg-dark text-white lh-1">align-text-bottom</td>
        </tr>
        </tbody>
    </table>

    <hr>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Progress Bar</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <h1>Progress Bar</h1>

    <h4 class="text-secondary">Basic</h4>

    <div class="progress">
        <div class="progress-bar w-25 bg-success" role="progressbar" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">Dolores</div>
    </div>

    <hr>

    <h4 class="text-secondary">Multiple Progress Bars</h4>

    <div class="progress" style="height:40px;">
        <div class="progress-bar w-25 bg-danger" role="progressbar" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">Dolores</div>
        <div class="progress-bar w-25 bg-success" role="progressbar" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">Bubbles</div>
        <div class="progress-bar w-25 bg-primary" role="progressbar" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">Bubbles</div>
    </div>

    <hr>

    <hr>

    <h4 class="text-secondary">Striped Progress Bar</h4>

    <div class="progress" style="height:40px;">
        <div class="progress-bar progress-bar-striped w-75 bg-warning text-dark" role="progressbar" aria-valuenow="25"
            aria-valuemin="0" aria-valuemax="100">Dolores</div>
    </div>

    <hr>

    <h4 class="text-secondary">Animated Progress Bar</h4>

    <div class="progress" style="height:40px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width:90%;"
            role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">Dolores</div>
    </div>

    <hr>
</body>

</html>
